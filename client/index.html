<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fancy ToDo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <!-- Login dan Register -->
    <div id="loginRegister" class="container">
        <div class="row mb-3 mt-3">
            <div class="form-group col-md-6">
                <h2>Fancy To-Do</h2>
            </div>
            <div class="form-group col-md-6">
                <h3>Login</h3>
                <form method="POST" id="form-login-regular">
                    <p>Username:</p>
                    <input type="text" class="form-control" name="email">
                    <p>Password:</p>
                    <input type="password" class="form-control" name="password">
                    <br>
                    <input type="submit" class="btn btn-primary" value="Login">
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#modalRegister">Register</button>
                </form>
            </div>
        </div>

        <!-- Modal Register -->
        <div class="modal fade" id="modalRegister" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Register</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="form-signup">
                            <p>Username:</p>
                            <input type="text" name="username" class="form-control" placeholder="e.g. budigunawan">
                            <p>Email:</p>
                            <input type="text" name="email" class="form-control"
                                placeholder="e.g. budi.gunawan@mail.com">
                            <p>Password:</p>
                            <input type="password" name="password" class="form-control">
                            <br>
                            <input type="submit" class="btn btn-primary" value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Fancy Todo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
        <span class="navbar-text mr-5">
          <div id="name"></div>
        </span>
        <span class="navbar-text">
          <a href="/" onclick="signOut()"><button class="btn btn-primary">Sign out</button></a>
        </span>
      </div>
    </nav>

    <script src="user.js"></script>
</body>

</html>
