<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Fancy To-Do</h2>
        <!-- Trigger the modal with a button -->

        <div class="row mb-3 mt-3">
            <div class="form-group col-md-6"></div>
            <div class="form-group col-md-5 mt-5">
                <h3>Login</h3>
                <form method="POST" id="form-login-regular">
                    <p>Username:</p>
                    <input type="text" class="form-control" name="email">
                    <p>Password:</p>
                    <input type="password" class="form-control" name="password">
                    <br>
                    <input type="submit" class="btn btn-primary" value="Login">
                    <button type="button" class="btn btn-info" data-toggle="modal"
                        data-target="#modalRegister">Register</button>
                </form>
            </div>
        </div>



        <!-- Modal Register -->
        <div class="modal fade" id="modalRegister" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Register</h4>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="form-signup">
                            <p>Username:</p>
                            <input type="text" name="username" class="form-control" placeholder="e.g. budigunawan">
                            <p>Email:</p>
                            <input type="text" name="email" class="form-control" placeholder="e.g. budi.gunawan@mail.com">
                            <p>Password:</p>
                            <input type="password" name="password" class="form-control">
                            <br>
                            <input type="submit" class="btn btn-primary" value="Create">
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
