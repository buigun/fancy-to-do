<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Todos</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div id="formulir-masuk">
    <div class="row mb-3 mt-3">
      <div class="form-group col-md-6"></div>
      <div class="form-group col-md-5 mt-5">
        <h3>Login</h3>
        <form method="POST" id="form-login-regular">
          <p>Username:</p>
          <input type="text" class="form-control" name="email">
          <p>Password:</p>
          <input type="password" class="form-control" name="password">
          <br>
          <input type="submit" class="btn btn-primary" value="Login">
          <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#registerModal">Register</a>
        </form>
      </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="registerModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="titleModal">Register</h4>
                </div>
                <div class="modal-body">
                    <form method="POST" id="form-signup">
                        <p>Name:</p>
                        <input type="text" name="name" class="form-control" placeholder="e.g. Budi Indra Gunawan">
                        <p>Email:</p>
                        <input type="text" name="email" class="form-control" placeholder="e.g. budi@mail.com">
                        <p>Password:</p>
                        <input type="password" name="password" class="form-control">
                        <br>
                        <input type="submit" class="btn btn-primary" value="Create">
                    </form>
                </div>
            </div>
        </div>
    </div>
